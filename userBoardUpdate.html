<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>
  <h1>User Board Create</h1>
  <p>게시물 작성 페이지</p>

  <div th:each="userBoard : ${userBoardUpdates}">
    <p th:text="${userBoard.userBoardTitle}"></p>
    <p th:text="${userBoard.userBoardContent}"></p>
  </div>
  <button type="submit" class="btn btn-primary">수정</button>
  <button type="reset" class="btn btn-primary">삭제</button>

  <a href="http://localhost:8080/userBoard/Home"><button type="button">홈</button></a>

</body>

</html>
